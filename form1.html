<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body border="1" bgcolor="green">
    <h1 align="center">Resistation Form</h1>
    <form>
      <table>
        <tr>
          <td>Name:-</td>
          <td><input type="text" placeholder="name" /></td>
        </tr>
        <tr>
          <td>Father Name:-</td>
          <td><input type="text" placeholder="father name" /></td>
        </tr>
        <tr>
          <td>Mother Name:-</td>
          <td><input type="text" placeholder="mother name" /></td>
        </tr>
        <tr>
          <td>Phone Number:-</td>
          <td><input type="text" placeholder="91******" /></td>
        </tr>
        <tr>
          <td>Email id:-</td>
          <td><input typr="text" placeholder="email id" /></td>
        </tr>
        <tr>
          <td>Password:-</td>
          <td><input type="password" placeholder="enter password" /></td>
        </tr>
        <tr>
          <td>Gender:-</td>
          <td><input type="radio" name="gender" />male</td>
          <td><input type="radio" name="gender" />femal</td>
        </tr>
        <tr>
          <td>Date of Birth:-</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Hobbies:-</td>
          <td><input type="checkbox" name="playing" />playing</td>
          <td><input type="checkbox" name="studing" />studing</td>
          <td><input type="checkbox" name="singing" />singing</td>
          <td><input type="checkbox" name="cycling" />cycling</td>
        </tr>
        <tr>
          <td>Education Qualification:-</td>
          <td>
            <select>
              <option>select option</option>
              <option>10-th</option>
              <option>10+2</option>
              <option>Graduation</option>
            </select>
          </td>
        </tr>
        <tr>
            <td>Address:-</td>
            <td><textarea row="7" col="20" placeholder="address"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="submit" value="clear"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
