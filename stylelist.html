<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border-style: solid;
        border-color: red;
      }
      ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
      }
      ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 5px;
      }
      ol {
        background: #ff9999;
        padding: 20px;
      }
      ul {
        background: #3399ff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>styling list with color</h1>
    <ol>
      <li>vicky singh-mumbai</li>
      <li>vicky singh-delhi</li>
      <li>vicky singh-bihar</li>
      <li>vicky singh-up</li>
      <li>vicky singh-gujrat</li>
    </ol>
    <br />
    <ul>
      <li>vicky singh-mumbai</li>
      <li>vicky singh-delhi</li>
      <li>vicky singh-bihar</li>
      <li>vicky singh-up</li>
      <li>vicky singh-gujrat</li>
    </ul>
  </body>
</html>
