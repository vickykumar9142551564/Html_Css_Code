<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type: square;
        }
        ul.b{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>graps</li>
        <li>guava</li>
        <ul class="b">
            <li>lion</li>
            <li>tiger</li>
            <li>ox</li>
            <li>elephant</li>
            <li>bear</li>
        </ul>
    </ul>
</body>
</html>
