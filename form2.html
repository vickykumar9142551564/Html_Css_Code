<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <fieldset>
            <legend>personal details</legend>
            <br>
      <select>
        <option>none</option>
        <option>good</option>
        <option>bad</option>
        <option>normal</option>
      </select>
      <br><br>
      <div>
        first name
        <input type="text" />
      </div>
      <br>
      <div>
        last name
        <input type="text" />
      </div>
      <br>
      <div>
        gender
        <input type="radio" name="gender" />male
        <input type="radio" name="gender" />female
      </div>
      <br>
      <div>
        email
        <input type="email" />
      </div>
      <br>
      <div>
        date of Birth
        <input type="date" />
      </div>
      <br>
      <div>
        address
        <textarea rows="2" cols="10"></textarea>
      </div>
      <br>
      <div>
        <input type="submit" />
      </div>
      <br>
    </fieldset>
    </form>
  </body>
</html>
